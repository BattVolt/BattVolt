<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batt Volt Battery - Coming very Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .logo img {
            width: 60%;
            max-width: 300px;
            margin-top: 5vh;
        }
        .battery {
            margin: 4vh 0;
        }
        .battery img {
            width: 80%;
            max-width: 400px;
        }
        h1 {
            font-size: 5vw;
            color: #333;
            margin: 3vh 0 1vh;
        }
        p {
            font-size: 4vw;
            color: #666;
            margin: 0 0 3vh;
        }
        .notify-btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 2vh 4vw;
            font-size: 4vw;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 3vh;
        }
        .social-icon {
            font-size: 24px;
            margin: 0 15px;
            color: #333;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icon:hover {
            color: #0077b5;  /* LinkedIn blue color */
            transform: scale(1.2);
        }
        
        /* Specific colors for each platform on hover */
        .fa-instagram:hover {
            color: #e4405f;
        }
        .fa-linkedin:hover {
            color: #0077b5;
        }
        .fa-youtube:hover {
            color: #ff0000;
        }

        @media (min-width: 768px) {
            .social-icon {
                font-size: 30px;
            }
        }
        .cable img {
            width: 15%;
            max-width: 80px;
            padding-top: 5vh;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .notify-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo3.png" alt="Batt Volt Logo">
        </div>
        <div class="battery">

        </div>
        <h1>Something is Charging up</h1>
        <p>Follow Us for more info</p>
        <!-- <button class="notify-btn">Notify me</button> -->

                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/company/your_company_page" target="_blank" rel="noopener noreferrer" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://youtube.com/@battvolt?si=y2lQP5hGIK7XwTHN" target="_blank" rel="noopener noreferrer" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://x.com/BattVolt" target="_blank" rel="noopener noreferrer" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        <div class="cable">
            <img src="./bottom.svg" alt="Cable Icon">
            
            <p>Power by Aaravâ€™s greens</p>
