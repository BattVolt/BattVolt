<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batt Volt Battery - Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .logo img {
            width: 60%;
            max-width: 300px;
            margin-top: 5vh;
        }
        .battery {
            margin: 4vh 0;
        }
        .battery img {
            width: 80%;
            max-width: 400px;
        }
        h1 {
            font-size: 5vw;
            color: #333;
            margin: 3vh 0 1vh;
        }
        p {
            font-size: 4vw;
            color: #666;
            margin: 0 0 3vh;
        }
        .notify-btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 2vh 4vw;
            font-size: 4vw;
            cursor: pointer;
            border-radius: 5px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 3vh;
        }
        .social-icon {
            width: 8vw;
            height: 8vw;
            max-width: 40px;
            max-height: 40px;
            margin: 0 2vw;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }
        .cable img {
            width: 15%;
            max-width: 80px;
            padding-top: 5vh;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .notify-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
            .social-icon {
                width: 30px;
                height: 30px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo3.png" alt="Batt Volt Logo">
        </div>
        <div class="battery">
            <img src="./Batlogo.svg" alt="Battery Icon">
        </div>
        <h1>Something is Charging up</h1>
        <p>Follow Us for more info</p>
        <!-- <button class="notify-btn">Notify me</button> -->
        <div class="social-icons">
            <svg class="social-icon" viewBox="0 0 24 24" fill="#000000">

            </svg>
            <svg class="social-icon" viewBox="0 0 24 24" fill="#000000">
                <path d="M22 5.8a8.49 8.49 0 0 1-2.36.64 4.13 4.13 0 0 0 1.81-2.27 8.21 8.21 0 0 1-2.61 1 4.1 4.1 0 0 0-7 3.74 11.64 11.64 0 0 1-8.45-4.29 4.16 4.16 0 0 0-.55 2.07 4.09 4.09 0 0 0 1.82 3.41 4.05 4.05 0 0 1-1.86-.51v.05a4.1 4.1 0 0 0 3.3 4 4.2 4.2 0 0 1-1.86.07 4.11 4.11 0 0 0 3.83 2.84A8.22 8.22 0 0 1 3 18.34a11.57 11.57 0 0 0 6.29 1.85A11.59 11.59 0 0 0 21 8.45v-.53a8.43 8.43 0 0 0 2-2.12z"/>
            </svg>
            <svg class="social-icon" viewBox="0 0 24 24" fill="#000000">
                <path d="M12 2.23a9.77 9.77 0 1 0 9.77 9.77A9.77 9.77 0 0 0 12 2.23zm5.26 7.77-6 6a1 1 0 0 1-1.41 0l-3-3a1 1 0 1 1 1.41-1.41L10.59 14 15.85 8.74a1 1 0 0 1 1.41 1.41z"/>
            </svg>
        </div>
        <div class="cable">
            <img src="./bottom.svg" alt="Cable Icon">
        </div>
    </div>
</body>
</html>
